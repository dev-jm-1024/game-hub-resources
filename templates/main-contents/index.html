<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>게임 커뮤니티 플랫폼</title>

    <!-- CSRF 토큰 정보 (form 전송에 사용됨) -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Apple 메타 태그 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#f5f5f7">

    <!-- Global, Layout & Component Styles -->
    <link rel="stylesheet" href="/main-contents-skin/global.css">
    <link rel="stylesheet" href="/main-contents-skin/header/css/header.css">
    <link rel="stylesheet" href="/main-contents-skin/nav/css/nav.css">
    <link rel="stylesheet" href="/main-contents-skin/footer/css/footer.css">
    <link rel="stylesheet" href="/main-contents-skin/sidebar/css/sidebar.css">
    <link rel="stylesheet" href="/main-contents-skin/main/css/main.css">

    <!-- Frameworks & Libraries (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.31/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" integrity="sha384-g4NTh/Iv5PPU4xPyhEWqPcwtNXOvdaDI8LLnyYfyNZOjKJeYQyjzQ9X5275eBjpt" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- 전역 Vue 인스턴스 설정 -->
    <script>
        // Vue App 인스턴스를 전역적으로 생성하여 여러 컴포넌트에서 공유할 수 있도록 합니다.
        const GlobalApp = {
            createApp(options) {
                const app = Vue.createApp(options);
                // 여기에 전역 플러그인이나 컴포넌트를 등록할 수 있습니다.
                // 예: app.use(MyPlugin);
                return app;
            }
        };
    </script>

    <!-- JavaScript Files -->
    <script src="/main-contents-skin/global.js"></script>
    <script src="/main-contents-skin/header/js/header.js"></script>
    <script src="/main-contents-skin/nav/js/nav.js"></script>
    <script src="/main-contents-skin/sidebar/js/sidebar.js"></script>
    <script src="/main-contents-skin/main/js/main.js"></script>
    <script src="/main-contents-skin/footer/js/footer.js"></script>

    <!-- Apple 아이콘 -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<!-- 헤더 영역 -->
<header class="header-wrapper" th:replace="main-contents/header-frag/header :: header"></header>

<!-- 메인 콘텐츠 영역 -->
<div class="page-content-wrapper">
    <!-- 사이드바 -->
    <aside class="sidebar" th:replace="main-contents/sidebar-frag/sidebar :: sidebar"></aside>

    <!-- 메인 콘텐츠 -->
    <main class="content-main" th:replace="main-contents/main-frag/content-main :: main"></main>
</div>

<!-- 푸터 영역 -->
<footer class="site-footer" th:replace="main-contents/footer-frag/footer :: footer"></footer>

<!-- 뒤로가기 버튼 -->
<button class="back-to-top" aria-label="맨 위로 이동">
    ↑
</button>

<!-- 사용자 상태 정보 (개발용) -->
<div class="user-status-info" style="display: none;">
    <span id="userInfo" th:text="${isLoggedIn} ? '로그인 상태' : '비회원'">상태 확인 중...</span>
</div>
</body>
</html>
