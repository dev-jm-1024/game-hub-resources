<div th:fragment="commentFormFragment">
    <form id="commentForm" method="post" th:action="@{/api/v1/posts/{postId}/comments(postId=${postsData.getPostId})}">
        <input type="text" name="commentContent">
        <input type="hidden" name="postId" th:value="${postsData.getPostId}">
        <input type="hidden" name="boardId" th:value="${postsData.getBoard().boardId}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">등록</button>
    </form>

</div>
