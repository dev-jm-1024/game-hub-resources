<!-- templates/fragments/comment-view.html -->
<div th:fragment="commentListFragment" id="comment-list">
    <div class="comment-item" style="border: 1px solid black; padding: 10px; margin-bottom: 10px;">
        <div class="comment-header">
            <strong class="comment-writer">작성자</strong>
        </div>
        <div class="comment-body">
            <p class="comment-content">내용</p>
        </div>
        <div class="comment-footer">
            <span class="comment-like">좋아요</span> |
            <span class="comment-dislike">싫어요</span> |
            <span class="comment-date">날짜</span>
        </div>
    </div>
</div>
